
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSSG Collections: Forms</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
        var socket = new io.connect("https://android-node-eugeneherasymchuk.c9users.io");
        
        socket.on('connect', function(){
            // send an trig that client is web-page
        socket.emit('android', 0);
            // get a data
        socket.on("sendKeys",function(upS,downS,rightS,leftS) {
        document.getElementById('UP').innerHTML="UP: "+upS;
        document.getElementById('DOWN').innerHTML="DOWN: "+downS;
        document.getElementById('LEFT').innerHTML="LEFT: "+leftS;
        document.getElementById('RIGHT').innerHTML="RIGHT: "+rightS
        });

});
    </script>

</head>
<body>
    <div id="UP"></div><div id="DOWN"></div><div id="LEFT"></div><div id="RIGHT"></div>
</body>
</html>
